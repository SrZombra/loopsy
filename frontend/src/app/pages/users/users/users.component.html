<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Usuarios registrados en el sistema</mat-card-title>
      <mat-card-subtitle>Gesti√≥n de usuarios.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field [style.width.%]="50" appearance="outline">
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Joe Sierra" #input>
        </mat-form-field>
        <a href="" mat-raised-button color="primary" style="float: right;" routerLink="/user/create">Agregar Nuevo</a>
          
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
            
                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email / Usuario</th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- Location Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                    <td mat-cell *matCellDef="let row" [style.color]="row.color"> 
                        <div class="example-button-row">
                            <button mat-icon-button color="primary" routerLink="/user/update/{{row.id}}">
                                <mat-icon>edit</mat-icon>
                            </button>    
                            <!-- <button mat-icon-button color="warn">
                                <mat-icon>person_remove</mat-icon>
                            </button>  -->
                        </div>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
