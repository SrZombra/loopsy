<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <form action="" [formGroup]="formDiscount">
        <p>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Porcentaje de Descuento</mat-label>
                <input matInput formControlName="percentaje" placeholder="Porcentaje de Descuento" autocomplete="off">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Capacidad</mat-label>
                <input matInput formControlName="capacity" placeholder="Capacidad de uso" autocomplete="off">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Fecha inicio</mat-label>
                <input matInput [matDatepicker]="dp4" formControlName="date_ini">
                <mat-datepicker-toggle matSuffix [for]="dp4"></mat-datepicker-toggle>
                <mat-datepicker #dp4 disabled="false"></mat-datepicker>
              </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Fecha limite</mat-label>
                <input matInput [matDatepicker]="dp3" formControlName="date_end">
                <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                <mat-datepicker #dp3 disabled="false"></mat-datepicker>
              </mat-form-field>
        </p>
        <br>
        <button mat-raised-button color="primary" [disabled]="!formDiscount.valid" (click)="submit()">Guardar</button>
  </form>
</div>
